<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Document</title>
</head>
<body>
<header>
    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</header>
<main>
    <div class="card"  th:each="albums :${albums}">
        <div class="header">
            <p th:text="${albums.getTitle}"></p>
            <img class="img" th:src="${albums.getImageUrl}">
        </div>
        <div class="container">
            <p th:text="${albums.getArtist}"></p>
            <p th:text="${albums.getSongCount}"></p>
            <p th:text="${albums.getLength}">Even more texts</p>
        </div>
    </div>

</main>
<footer>

</footer>

</body>
</html>
